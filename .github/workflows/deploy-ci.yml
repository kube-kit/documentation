name: Deploy Documentation
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Setup Node.js 10
        uses: actions/setup-node@v4
        with:
          node-version: '10'

      - name: Install GitBook
        run: |
          npx gitbook-cli install > /dev/null 2>&1 || true

      - name: Inject and Verify Custom Plugin
        run: |
          chmod +x scripts/setup-plugin.sh
          ./scripts/setup-plugin.sh   
          echo "âœ“ Kubekit custom plugin injected into node_modules!"

      - name: Build Documentation
        run: |
          rm -rf _book
          npx gitbook-cli build

      - name: Setup Node.js 18 for Deploy
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy docs to docs branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          npx gh-pages \
            -d _book \
            -b docs \
            -r https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.DOCUMENTATION_REPO_TOKEN }}